<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">    
    <title>Einkommenssteuer-Rechner</title>
</head>
<body>
    <section class="me-auto ms-auto mt-4">
        <h1 class="text-center .text-body-tertiary">Einkommenssteuer-Rechner</h1>
        <form class="d-flex flex-column align-items-start mt-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded" onsubmit="return false">
            <article class="form-group mt-3">
                <legend class="fs-5">Bezahlen Sie die Steuern für zwei Personen im Splittingtarif?</legend>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkZweitesEinkommen">
                    <label class="form-check-label" for="checkZweitesEinkommen">Ja, zweites Einkommen angeben</label>
                </div>
            </article> 

            <article class="form-group mt-3">
                <legend class="fs-5">Für welches Jahr möchten Sie die Steuer berechnen?</legend>

                <input type="radio" id="zweiundzwanzig" name="jahr" value="2022" class="mt-2 btn-check" checked>
                <label for="zweiundzwanzig" class="btn btn-light btn-sm"><i class="bi-calendar2 me-2"></i>2022</label>

                <input type="radio" id="einundzwanzig" name="jahr" value="2021" class="mt-2 btn-check">
                <label for="einundzwanzig" class="ms-2 btn btn-light btn-sm"><i class="bi-calendar2 me-2"></i>2021</label>

                <input type="radio" id="zwanzig" name="jahr" value="2020" class="mt-2 btn-check">
                <label for="zwanzig" class="ms-2 btn btn-light btn-sm"><i class="bi-calendar2 me-2"></i>2020</label>
            </article>

            <article id="flexArticle" class="form-group mt-3 d-flex">
                <div style="width:280px">
                    <legend class="required fs-5">Jahresbruttoeinkommen</legend>
                    <div class="d-flex align-items-center">
                        <input type="number" id="einkommenEins" step="0.1" placeholder="1000,00" required autocomplete="off" class="form-control">    
                        <p class="mb-0 ms-2">€</p>     
                    </div>  
                </div>                             

                <div id="optionalDiv">
                    <legend class="required fs-5">Zweites Jahresbruttoeinkommen</legend>
                    <div class="d-flex align-items-center">
                        <input type="number" id="einkommenZwei" step="0.1" placeholder="1000,00" autocomplete="off" class="form-control">    
                        <p class="mb-0 ms-2">€</p>     
                    </div>  
                </div>                             
            </article>

            <input type="submit" value="BERECHNEN" class="btn btn-primary mt-4">
        </form>

        <h5 class="mb-3">Ergebnis</h5>

        <article>
            <p class="mb-0">Einkommenssteuerbetrag</p>
            <h4 id="endsteuer" class="mb-3">0,00€</h4>
        </article>

        <article>
            <p id="labelEndpreis" class="mb-0">Steuersatz</p>
            <h4 id="endgehalt">0,00%</h4>
        </article>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
